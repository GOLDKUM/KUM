<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
             table{margin:0 auto;}
        table td{width:100px; height:100px; margin:0 auto;
                 border:1px solid red;
                 background-color:#18bf8c;
                 text-align:center;
                 
        }
        .tdRed{background-color:red;}
        .result{text-align:center;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var ddukIdx = parseInt(Math.random() * 9);


        $(function () {
            $('td').click(function () {
                $('td').removeClass('tdRed');
                $(this).addClass('tdRed');
                var number = $(this).text();
                if (number == ddukIdx) {
                    $('.result').html('번호' + number + '맞추었습니다');
                } else {
                    $('.result').html('틀렸습니다 컴퓨터의 번호는:' + ddukIdx + '입니다');
                }
            });
        });
        
    </script>
</head>
<body>
    <table>
        <tr><td>0</td><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>6</td><td>7</td><td>8</td></tr>
    </table>
    <p class="result"></p>
</body>
</html>
