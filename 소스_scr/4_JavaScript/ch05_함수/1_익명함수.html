<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //var i = 'Hello';
        //alert(i);
        var functionVAr = function(){ alert('test')};//익명함수

        document.write(functionVAr);//document 내장객체
        document.write(typeof (functionVAr));
        //익명함수 호추 시에는 함수형 변수에 할당 후에 사용 가능
        functionVAr();//익명함수호출은 변수의 이름에 ()를 붙여 호출

        
      
    </script>
</head>
<body>

</body>
</html>
