    <title></title>
    <script> //익명함수의 재정의 
        //funVar(); 익명함수이기 떄문에 정의하기전까지는 사용 할 수 없다.
        var funVar = function () {
            alert('함수 A');
        };
        alert(funVar);
        funVar();//함수 A경고창
        var funVar = function () {
            alert('함수 B');
        };
        alert(funVar);
        funVar();//함수 B경고창


    </script>
