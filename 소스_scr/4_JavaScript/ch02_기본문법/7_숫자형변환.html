<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = '100';
        var i = Number(str);
        document.write("<h3>1.str='100';i=Number(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");

        var str = '100';
        var i = parseInt(str);
        document.write("<h3>2.str='100';i=parseInt(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");

        var str = '100점';
        var i = Number(str);
        document.write("<h3>3.str='100점';i=Number(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");

        var str = '100점';
        var i = parseInt(str);
        document.write("<h3>4.str='100점';i=parseInt(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");

        var str = 'B';
        var i = Number(str);
        document.write("<h3>5.str='B';i=Number(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");

        var str = 'B';
        var i = parseInt(str,16);
        document.write("<h3>6.str='B';i=parseInt(str);</h3>");
        document.write('str타입:' + typeof (str) + '-값' + str + "<br>");
        document.write('i타입:' + typeof (i) + '-값' + i + "<br>");
    </script>
</head>
<body>
    <h2>parselnt와 Number의 차이!</h2>
    <h2>parselnt(변수이름,숫자(진수)</h2>
    <h2>ex) parselnt(str,16); 11입니다</h2>
</body>
</html>
