        //외부함수에서 익명함수 
        var student = {
            'name': '홍길동',
            kor: 90,
            mat: 100,
            eng: 98,
            sci: 97,
            toString: function () {
                var output = '';
                for (var key in this) {
                    if (key != 'toString') {
                        output += key + ':' + this[key] + '<br>';
                    }
                }
                return output;
            },
        }
        document.write(student.toString());
