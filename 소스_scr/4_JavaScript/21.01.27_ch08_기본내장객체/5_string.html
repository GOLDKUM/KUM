<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>


        Object.prototype.replaceA = function () {
            var splitOutput = this.split('@');//'abcd'와 'abcd'와 abc
            var result = splitOutput.join(' ');
            return result;
        };
        Object.prototype.replaceB = function (oldStr, newStr) {
            //var s1 =this.split(oldStr);
            //var s2 = s1.join(newStr);
            //return s2;
            return this.split(oldStr).join(newStr);
        };


        //var str = new String('abcd@abcd@abc');
        var str = 'abcd@abcd@abc';
        document.write('글씨길이:' + str.length + '<br>');
        document.write('글씨더하기:' + str.concat('123') + '<br>');
        //substring(a,b):a번쨰부터 b번쨰 앞까지
        document.write('글씨추출:' + str.substring(3, 5) + '<br>');//R을 제외하고 대부분의언어는 0번쨰부터 시작
        //substr(a,b): a번쨰부터 b글자 추출
        document.write('글씨추출:' + str.substr(3, 5) + '<br>');
        document.write('앞부터 일치하는 위치:' + str.indexOf('@') + '<br>');
        document.write('뒤부터 일치 위치' + str.lastIndexOf('@') + '<br>');
        document.write('@을 " " 로:' + str.replace('@', ' ') + '<br>');
        document.write(str.replaceA() + '<br>');
        document.write(str.replaceB('@', '') + '<br>');
        document.write('"yi"를 space없애기:' + ' yi'.trim() + '<br>');
        document.write('대문자로 변환:' + str.toUpperCase() + '<br>');
        document.write('소문자로 변환:' + str.toLowerCase() + '<br>');

    </script>
</head>

</body>
</html>
