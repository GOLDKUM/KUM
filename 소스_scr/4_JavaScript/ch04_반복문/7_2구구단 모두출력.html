<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('<table>');
        document.write('<caption>2~9단까지 구구단들</caption><tr>');
        for (var i = 2; i <= 9; i++) {
            document.write('<th>' + i + '단</th>');
        }
        document.write('<tr>');

        //2~9단 까지 구구단 출력
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (var j = 2; j <= 9; j++) {
                document.write('<td>'+j + '*' + i + '=' + (j * i) + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
    <style>
        table {
            width: 100px;
            margin: 0 auto;
            border: 1px dashed black;
        }

        caption {
            padding: 10px;
            font-size:2em;
            padding-bottom:0px;
            border:1px solid black;
        }

        td {
            text-align: center;
            font-size: 1.5em;
            border:1px solid black;
        }
    </style>
</head>
<body>

</body>
</html>
