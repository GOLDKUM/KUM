<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '금경용'];
        //1.일반 for문
        document.write("<h3>1.일반 for문 이용</h3>");
        for (var idx = 0; idx < arr.length; idx++) {
            document.write(idx + '번쨰:' + arr[idx] + '<br>');
        }
        //2. for - in문
        document.write("<h3>2.for - in문 이용</h3>");
        for (var idx in arr) {
            document.write(idx + '번쨰:' + arr[idx] + '<br>');
        }
        
        //3. forEach()함수 이용1
        document.write('<h3>3.forEach() 이용</h3>');
        //배열명은 :arr
        //배열안의 데이터는 273, 32,'홍길동'
        //배열의 인덱스      0   1    2
        arr.forEach(function (data, idx) {//date 배열 데이터 
            document.write(idx + '번쨰:' + data + '<br>');
        });

        //4.forEach()함수 이용2
        document.write('<h3>4.idx없이 forEach() 이용</h3>');
        arr.forEach(function (data) {
            document.write(data + '<br>' );
        });

    </script>
</head>
<body>
    
</body>
</html>
