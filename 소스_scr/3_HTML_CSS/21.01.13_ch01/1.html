<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!--head부분에는 웹문서의 디자인,동적부분,설정부분(스마트폰레이아웃,테블릿레이아웃)-->
    <!--디자인-->
    <!--동적부분-->
    <!--설정부분-->
    <meta charset="utf-8" /><!--이건 pc버젼으로 함-->
    <title>첫예제 시작합니다.</title>

    <!--디자인 시작-->
    <style>
        /*디자인 부분 =css,css3문법을 통해서 사용함 */
        body {
            background-color: bisque;
        }
    </style>

    <!--동적인 부분-->
    <script>
        /*동적인 부분 (DB와 연동이 없는)*/
        name = prompt("이름이 뭐니", "홍길동");
        /*document는 화면*/
        document.write(name + "~Welcome<br/>")

            //동적인부분
                function chk() {
                    if (frm.tel.value.length < 4) {
                        alert("전화번호는 뒷 4자리 이상 입력해야됨");
                        return false; 
                    }
                }
    </script>
</head>

<body>
    <!--body부분에는 부라우저에 출력될 정보-->
    안녕하세요.<br />
    오늘부터 웹표준 수업시작합니다.
    <!--입력하는 from테그-->
    <form action="http://www.naver.com" name="frm" onsubmit="return chk()"><!--태그 속성="속성값"-->
        <!--태그마다 속성이 필요하고 속성이 필요하지 않음-->
        전화번호<input type="text" name="tel"/><br/>
        <input type="submit" value="검색"/>
    </form>
</body>
</html>
